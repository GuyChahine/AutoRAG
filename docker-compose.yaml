services:

  mongo:
    image: mongo
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - ./db/mongo:/data/db

  chromadb:
    image: chromadb/chroma
    volumes:
      - ./db/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma # this is the default path, change it as needed
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-TRUE}
    ports:
      - "${CHROMA_PORT}:8000"

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai-container
    ports:
      - "${AI_API_PORT}:8000" # Map host port 8000 to container port 8000
    volumes:
      - ./ai/ai:/app/ai # Mount the app directory for hot-reloading
    command: poetry run fastapi dev ./ai/main.py --host 0.0.0.0 --reload

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-container
    ports:
      - "${BACKEND_API_PORT}:8000" # Map host port 8000 to container port 8000
    volumes:
      - ./backend/backend:/app/backend # Mount the app directory for hot-reloading
    env_file:
      .env.public
    depends_on:
      - mongo
      - chromadb
    command: poetry run fastapi dev ./backend/main.py --host 0.0.0.0 --reload